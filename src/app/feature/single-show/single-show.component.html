<div class="container-fluid mb-5">

    <div class="row">
      <div class="col-md-5">
  
        <div class="container">
  
          <img class="show-img" src="{{singleShowData.image}}">
        </div>
      </div>
      <div class="col-md-7">
  
        <div class="justify-content-left mt-5">
          
          <a routerLink="/dashboard">
            <i class="arrow-icon fa-solid fa-circle-chevron-left"></i>
          </a>
          
          <div class="pro-title mt-2">
            <h3>{{ singleShowData.name | uppercase }}</h3>
          </div>
  
          <div class="star-rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
  
          <h4 class="card-text mt-1"><small class="text-muted">{{singleShowData.totalTime}}</small></h4>
  
          <h4 class="card-text mt-1"><small class="text-muted">{{singleShowData.genre}}</small></h4>
  
          <h4 class="card-text mt-1"><small class="text-muted">{{singleShowData.date| date}}</small></h4>
          <div class="show-about mt-2">
            <p><b>About:</b></p>
            <p>{{ singleShowData.about}}</p>
          </div>
          <p class="mt-2"><b>Avalaible Timing:</b></p>
          
  
             
              <button *ngFor="let showTime of showTimes" class="show-time btn btn-outline-success">{{showTime.time}}</button>
            
          
          
          <div class="text-center">
          <button routerLink="/ticket/{{singleShowData.id}}" style="width:30%;;" class="btn btn-danger mt-4">BOOK NOW</button>
        </div>
  
  
  
  
        </div>
  
      </div>
    </div>
